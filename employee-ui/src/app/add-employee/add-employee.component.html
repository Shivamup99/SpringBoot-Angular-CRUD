<div class="col-md-6 offset-md-3">
<h2 mt-3>Add Employee</h2>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="employee.firstName">
      </div>
      <div class="mb-3">
        <label for="lasrName" class="form-label">Last Name</label>
        <input type="text" class="form-control"  name="lastName" [(ngModel)]="employee.lastName">
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="employee.email">
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="text" class="form-control" name="salary" [(ngModel)]="employee.salary">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
