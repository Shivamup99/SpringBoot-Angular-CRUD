<h1 class="emp">Employee Details</h1>

<table class="table table-striped t1">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Salary</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{emp.id}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.lastName}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.salary}}</td>
          <td>
            <button class="btn btn-info" (click)="updateEmployee(employee.id)">Edit</button>
          </td>
      </tbody>
  </table>
